<div class="row" ng-if="graphCtrl.item">
  <div class="col-xs-12 col-sm-2">
    <div class="panel panel-default">
      <div class="panel-body">
        <h3 ng-bind="graphCtrl.item.name"></h3>
        <img ng-src="{{graphCtrl.item.icon}}">
        <span ng-bind="graphCtrl.item.description"></span>
        <ul class="list-group">
          <li id="buy-price" class="list-group-item" ng-bind="graphCtrl.buyPrice[graphCtrl.buyPrice.length - 1]"></li>
          <li id="sell-price" class="list-group-item" ng-bind="graphCtrl.sellPrice[graphCtrl.sellPrice.length - 1]"></li>
          <li id="volume" class="list-group-item">Volume</li>
          <li id="buy-volume" class="list-group-item" ng-bind="graphCtrl.buyVolume[graphCtrl.buyVolume.length - 1]">Buy Vol</li>
          <li id="sell-volume" class="list-group-item" ng-bind="graphCtrl.sellVolume[graphCtrl.sellVolume.length - 1]">Sell Vol</li>
          <li id="5-period" class="list-group-item">5 Period</li>
          <li id="20-period" class="list-group-item">20 Period</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-sm-9">
    <canvas id="line" class="chart chart-line" chart-data="graphCtrl.chartData"
            chart-labels="graphCtrl.timestamps" chart-series="graphCtrl.series"
            chart-options="graphCtrl.options">
    </canvas>
  </div>
</div>
